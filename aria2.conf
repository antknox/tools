#禁用netrc
#no-netrc=true

#不使用代理服务器列表
#no-proxy=

#代理服务器请求方法（get tunnel）
proxy-method=get

#获取服务器文件时间
remote-time=false

#URI复用
reuse-uri=true

#重试等待时间
retry-wait=0

#服务器状态保存文件
#server-stat-of=

#服务器状态超时(秒)
server-stat-timeout=86400

#单任务连接数
split=5

#分片选择算法(默认default 顺序inorder 随机random 几何geom )
#straem-piece-selector=default

#URI选择算法(顺序inorder 反馈feedback 自适应adaptive)
#uri-selector=feedback

#3.HTTP设置

#检查证书
check-certificate=true

#支持GZip
http-accept-gzip=false

#认证质询
http-auth-challenge=false

#禁用缓存
http-no-cache=false

#HTTP默认用户名
#http-user=

#HTTP默认密码
#http-passwd=

#HTTP代理服务器
#http-proxy=

#HTTPS默认用户名
#https-user=

#HTTPS默认密码
#https-passwd=

#HTTPS代理服务器
#https-proxy=

#请求来源
referer=

#启用持久连接
enable-http-keep-alive=true

#启用HTTP管线化
enable-http-pipelining=false

#自定义请求头
header=

#Cookies保存路径
save-cookies=

#启用HEAD方法
use-head=false

#自定义User Agent  Transmission/2.77 uTorrent 3.5.5
user-agent=aria2/1.34.0

#4.FTP/SFTP设置

#FTP默认用户名
#ftp-user=

#FTP默认密码
#ftp-passwd=

#被动模式
ftp-pasv=true

#FTP代理服务器
#ftp-proxy=

#FTP代理服务器用户名
#ftp-proxy-user=

#FTP代理服务器密码
#ftp-proxy-passwd

#传输类型（二进制binary ascii）
ftp-type=binary

#连接复用
ftp-reuse-connection=true

#SSH公钥检验和TYPE为hash类型
#ssh-host-key-md=

#5.BitTorrent设置

#分离仅做种任务
bt-detach-seed-only=false

#启用hash检查完成事件
bt-enable-hook-after-hash-check=true

#启用本地节点发现
bt-enable-lpd=true

#BT排除服务器地址
bt-exclude-tracker=

#外部IP地址
bt-external-ip=

#强制加密
bt-force-encryption=true

#做种前检查文件hash
bt-hash-check-seed=true

#加载已保存的元数据文件
bt-load-saved-metadata=true

#最多打开文件数
bt-max-open-files=100

#最大连接节点数
bt-max-peers=55

#仅下载种子文件
bt-metadata-only=false

#最低加密级别（明文Plain ARC4）
bt-min-crypto-level=arc4

#优先下载
bt-prioritize-piece=

#删除未选择的文件
bt-remove-unselected-file=false

#需要加密
bt-require-crypto=false

#期望下载速度
bt-request-peer-speed-limit=512K

#保存种子文件
bt-save-metadata=true

#不检查已经下载的文件
bt-seed-unverified=true

#无速度时自动停止时间
bt-stop-timeout=0

