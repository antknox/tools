#2.HTTP/FTP/SFTP设置

#代理服务器
#all-proxy=

#代理服务器用户名
#all-proxy-user=

#代理服务器密码
#all-proxy-passwd=

#连接超时时间(秒)
#connect-timeout=60

#模拟运行
#dry-run=false

#最小速度限制
#lowest-speed-limit=0

#单服务器最大连接数
#max-connection-per-server=5

#文件未找到重试次数
#max-file-not-found=0

#最大尝试次数
#max-tries=5

#最小文件分片大小
#min-split-size=10M

